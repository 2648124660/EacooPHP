
<div class="form-group item_{$field.name} {$field.extra_class|default=''}">
    <label for="{$field.name}" class="col-md-2 control-label">{present name="field.confirm"}{eq name="field.confirm" value="require"}<sup>*</sup>{/eq}{/present}{$field.title}</label>
    <div class="col-md-4">
    	<div class="input-group">
    		<span class="input-group-addon">{$field.options.icon}</span>
        	<input type="text" class="form-control" name="{$field.name}" value="{$field.value|default=''}" {$field.extra_attr|default=''}>
        </div>

    </div>
    {notempty name="field.description"}<div class="col-md-5 help-block"><i class="fa fa-info-circle color-info1"></i> {$field.description}</div>{/notempty}
</div>
