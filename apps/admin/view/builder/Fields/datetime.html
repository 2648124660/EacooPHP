{case value="datetime"}
    {php}
        $importDatetimePicker = 1;
          if (strpos($field['name'],'[')) {
            $field['id']=str_replace(']','',str_replace('[','',$field['name']));
          }else{
            $field['id']=$field['name'];
          }
    {/php}
    <div class="form-group item_{$field.id} {$field.extra_class|default=''}">
        <label for="{$field.id}"  class="col-md-2 control-label">{present name="field.confirm"}{eq name="field.confirm" value="required"}<sup>*</sup>{/eq}{/present}{$field.title}</label>
        <div class="col-md-4">
            <input type="text" id="{$field.id}" class="form-control input time" name="{$field.name}" value="{notempty name='field.value'}{$field.value|time_format='Y-m-d H:i:s'}{/notempty}" {$field.extra_attr|default=''}>
            <script type="text/javascript">
                $(function(){
                    $('#{$field.id}').datetimepicker({
                        format      : 'yyyy-mm-dd hh:ii:ss',
                        autoclose   : true,
                        todayBtn    : 'linked',
                        language    : 'zh-CN',
                        fontAwesome : true
                    });
                });
            </script>
        </div>
        {notempty name="field.description"}<div class="col-md-5 help-block"><i class="fa fa-info-circle color-info1"></i> {$field.description}</div>{/notempty}
    </div>
{/case}
