{case value="textarea"}
    <div class="form-group item_{$field.name} {$field.extra_class|default=''}">
    <label for="{$field.name}" class="col-md-2 control-label">{present name="field.confirm"}{eq name="field.confirm" value="required"}<sup>*</sup>{/eq}{/present}{$field.title}</label>
    <div class="col-md-6">
    	<textarea name="{$field.name}" class="form-control" length="120" rows='5' {$field.extra_attr|default=''}>{present name="field.value"}{$field.value|htmlspecialchars}{/present}</textarea>
        {notempty name="field.tip"}<p class="help-block"><i class="fa fa-info-circle color-info1"></i> {$field.tip}</p>{/notempty}
     </div>
    </div>

{/case}
