  <div class="col-md-4">
     <!-- PRODUCT LIST -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">最近活动</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <ul class="products-list product-list-in-box">
          <volist name="data_list" id="data">
            <li class="item">
              <div class="product-img">
                <img src="{$data.img}" alt="Product Image">
              </div>
              <div class="product-info">
                <a href="javascript:void(0)" class="product-title">{$data.title}
                  <span class="label label-danger pull-right">{$data.category_name}</span></a>
                    <!--<span class="product-description">
                      Samsung 32" 1080p 60Hz LED Smart HDTV.
                    </span>-->
                    <div class="product-meta f12 color-8 mt-10"><span class="meta-author mr-20"><i class="fa fa-user"></i> {$data.author_name}</span><span class="meta-time"><i class="fa fa-clock-o"></i> {$data.create_time|date="Y-m-d H:i",###}</span></div>
              </div>
            </li>
          </volist>
            
          </ul>
        </div>
        <!-- /.box-body -->
        <div class="box-footer text-center">
          <a href="{:U('Sns/Event/index')}" class="uppercase">查看所有活动</a>
        </div>
        <!-- /.box-footer -->
      </div>
      <!-- /.box -->
</div>
